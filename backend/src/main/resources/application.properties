# ====================================
# 서버 기본 설정
# ====================================
server.port=8080
spring.application.name=fridge-keeper

# ====================================
# MySQL 연결 설정
# ====================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fridge_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1111  # 실제 비밀번호로 수정

# ====================================
# MyBatis 설정
# ====================================
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.fridgekeeper.domain
mybatis.configuration.map-underscore-to-camel-case=true

# ====================================
# 로그 설정
# ====================================
logging.level.org.springframework=INFO
logging.level.com.fridgekeeper=DEBUG
